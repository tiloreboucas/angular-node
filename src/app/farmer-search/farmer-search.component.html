<mat-card class="farmer-search__component">
    <div>
      <mat-form-field appearance="fill">
          <mat-icon matPrefix>search</mat-icon>
          <input type="search" matInput placeholder="Nome ou Doc#" required>
          <button matSuffix mat-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-form-field>
      
        <mat-form-field appearance="standard">
          <mat-label>Destinatário</mat-label>
          <input matInput placeholder="Destinatário" disabled>
        </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="standard">
          <mat-label>Doc #</mat-label>
          <input matInput placeholder="Doc #" disabled>
        </mat-form-field>
      
        <mat-form-field appearance="standard">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Endereço" disabled>
        </mat-form-field>
    </div>
  </mat-card>
