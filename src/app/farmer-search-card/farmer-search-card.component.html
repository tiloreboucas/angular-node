<mat-card class="farmer-search-card__component">
    <form class="farmer-search-card__form">
      <div class="farmer-search-card__form__row">
        <mat-form-field appearance="fill" class="farmer-search-card__field">
          <mat-icon matPrefix>search</mat-icon>
          <input type="search" matInput placeholder="Nome ou Doc#" required>
          <button matSuffix mat-button type="submit">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-form-field>
  
        <mat-form-field appearance="standard" class="farmer-search-card__field">
          <mat-label>Destinatário</mat-label>
          <input matInput placeholder="Destinatário" disabled>
        </mat-form-field>
      </div>
  
      <div class="farmer-search-card__form__row">
        <mat-form-field appearance="standard" class="farmer-search-card__field">
          <mat-label>Doc #</mat-label>
          <input matInput placeholder="Doc #" disabled>
        </mat-form-field>
  
        <mat-form-field appearance="standard" class="farmer-search-card__field farmer-search-card__field--address">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Endereço" disabled>
        </mat-form-field>
      </div>
    </form>
  </mat-card>
